<div class="card border-primary mb-3">
    <div class="card-header">Tarjetas</div>
    <div class="card-body text-primary">
      <h5 class="card-title">Listado de tarjetas</h5>

      <div class="my-2 text-left">
        <button class="btn btn-rounded btn-primary" type="button" [routerLink]="['/tarjetas/form']">
          Agregar Tarjeta
        </button>
      </div>

      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th>Id</th>
            <th>Numero</th>
            <th>Nombre</th>
            <th>Fecha</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor= " let tarjetas of tarjetas ">
            <td>{{ tarjetas.id }}</td>
            <td>{{ tarjetas.numero }}</td>
            <td>{{ tarjetas.nombre }}</td>
            <td>{{ tarjetas.fecha }}</td>
            <td>
              <button type="button" name="eliminar" (click)='delete(tarjetas)' class="btn btn-danger btn-sm">eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>

    </div>
  </div>
