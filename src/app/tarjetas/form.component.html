<div class="card bg-dark text-white">
    <div class="card-header">{{ titulo }}</div>
    <div class="card-body">

      <form>
        <div class="form-group row">
          <label for="numero" class="col-form-label col-sm-2">Numero</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" [(ngModel)]="tarjeta.numero" name="numero">
          </div>
        </div>

        <div class="form-group row">
          <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" [(ngModel)]="tarjeta.nombre" name="nombre">
          </div>
        </div>

        <div class="form-group row">
          <label for="fecha" class="col-form-label col-sm-2">Fecha</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" [(ngModel)]="tarjeta.fecha" name="fecha">
          </div>
        </div>

        <div class="form-group row">
            <label for="cliente" class="col-form-label col-sm-2">Cliente</label>
            <div class="col-sm-6">
              <input readonly class="form-control" [(ngModel)]="tarjeta.cliente" name="cliente">
            </div>
          </div>

        <div class="form-group row">
          <div class="col-sm-6">
            <button class="btn btn-primary" role="button" (click)='create()' *ngIf="!tarjeta.id else elseBlock">Crear</button>

            <ng-template #elseBlock>
              <button class="btn btn-primary" role="button" (click)='update()'>Editar</button>
            </ng-template>
          </div>
        </div>
      </form>

    </div>
</div>
