<div class="container mt-4" >
    <div class="row" >
            <div class="col-sm-4" *ngFor="let producto of productos">
                <div class="form-group" >
                    <div class="card" >
                        <div class="card-header" >
                            <label class="col-sm-12">{{producto.nombre}}</label>   
                            <label><i class="fas fa-dollar-sign">${{producto.precio}}</i></label>                                 
                        </div>
                        <div class="card-body text-center d-flex">
                            
                            <img src="{{producto.imagen}}" alt="{{producto.nombre}}" width="200" height="170">
                        </div>
                        <div class="card-footer">
                            <div class="col-sm-12">
                                <label>{{producto.descripcion}}</label>                                   
                            </div>
                            <div class=" col-sm-12 text-center">  
                                <input type="number" #cantidad min="1" max="10" step="1" value="1">            
                                <a (click)='crearPedido(producto.id, cantidad.value)' class="btn btn-danger">Comprar</a>
                            </div>                         
                        </div>
                    </div>
                </div>
            </div>
    </div>
</div>
